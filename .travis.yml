language:
- php
php:
- 5.5
- 5.6
- 7.0
cache:
  directories:
  - vendor
before_script:
  - export PATH=~/.composer/vendor/bin:$PATH
  - composer self-update
  - composer global require drupal/coder
  - composer global require "squizlabs/php_codesniffer=*"
  - phpenv rehash
  - phpcs --config-set installed_paths ~/.composer/vendor/drupal/coder/coder_sniffer
  - phpcs -i
script:
  - phpcs --extensions=php --standard=Drupal . --extensions=php,module,inc,install,test,profile
  - phpcs --extensions=php --standard=DrupalPractice . --extensions=php,module,inc,install,test,profile
